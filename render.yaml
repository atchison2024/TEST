services:
- type: web
name: dash-file-uploader
env: python
plan: free
buildCommand: pip install -r requirements.txt
startCommand: gunicorn app:server
autoDeploy: true
disk:
name: uploads
mountPath: /opt/render/project/src/uploads
sizeGB: 1
envVars:
- key: MAX_UPLOAD_MB
value: "25"
- key: ALLOWED_EXTS
value: "" # e.g. set to "pdf,png,jpg,docx" to restrict
- key: UPLOAD_DIR
value: "/opt/render/project/src/uploads"
